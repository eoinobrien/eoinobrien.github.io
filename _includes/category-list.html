<span class="category-list">
    {% if include.prepend %}
        <span title="{{include.type}}">{{include.prepend}}</span>
    {% endif %}
    <!-- TODO: add a sperator here  -->
    {% for category in category-values %}
    <a href="/posts/{{include.type}}/{{ category | slugify }}" itemprop="keywords">{{category}}</a>
    {% endfor %}
</span>
